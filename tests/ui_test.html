<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顶部用户界面功能测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>顶部用户界面功能测试</h1>
    
    <div class="test-item">
        <h3>1. 测试快速操作面板显示</h3>
        <button onclick="testQuickActionsPanel()">测试显示面板</button>
        <div id="quickActionsPanel" style="display: none; padding: 10px; background: #f0f0f0; border-radius: 5px; margin-top: 10px;">
            <h4>快速操作面板内容</h4>
            <p>主题切换、历史记录、设置、帮助等功能</p>
        </div>
    </div>
    
    <div class="test-item">
        <h3>2. 测试主题切换</h3>
        <button onclick="toggleTestTheme()">切换主题</button>
        <div id="themeDisplay" style="padding: 15px; background: #fff; color: #333; border-radius: 5px; margin-top: 10px;">
            主题切换测试区域
        </div>
    </div>
    
    <div class="test-item">
        <h3>3. 测试用户状态指示器</h3>
        <button onclick="updateTestStatus()">更新状态</button>
        <div id="testStatus" style="display: flex; align-items: center; padding: 10px; background: #e8f5e8; border-radius: 5px; margin-top: 10px;">
            <div id="testStatusDot" style="width: 10px; height: 10px; background: #4CAF50; border-radius: 50%; margin-right: 10px;"></div>
            <span id="testStatusText">在线</span>
            <span id="testUsageCount" style="margin-left: 10px; color: #666;">3/10</span>
        </div>
    </div>
    
    <div class="test-item">
        <h3>4. 测试通知气泡</h3>
        <button onclick="toggleTestNotification()">显示/隐藏通知</button>
        <div id="testNotificationBubble" style="display: none; position: relative; padding: 15px; background: #f0f0f0; border-radius: 5px; margin-top: 10px;">
            通知气泡测试区域
            <div id="testNotificationCount" style="position: absolute; top: -5px; right: -5px; background: #ff4757; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px;">
                3
            </div>
        </div>
    </div>

    <script>
        // 测试快速操作面板
        function testQuickActionsPanel() {
            const panel = document.getElementById('quickActionsPanel');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                panel.classList.add('show');
            } else {
                panel.style.display = 'none';
                panel.classList.remove('show');
            }
        }
        
        // 测试主题切换
        let isDarkTheme = false;
        function toggleTestTheme() {
            isDarkTheme = !isDarkTheme;
            const display = document.getElementById('themeDisplay');
            
            if (isDarkTheme) {
                document.body.classList.add('dark-theme');
                display.style.background = '#333';
                display.style.color = '#fff';
            } else {
                document.body.classList.remove('dark-theme');
                display.style.background = '#fff';
                display.style.color = '#333';
            }
        }
        
        // 测试状态更新
        function updateTestStatus() {
            const used = Math.floor(Math.random() * 12);
            const total = 10;
            document.getElementById('testUsageCount').textContent = `${used}/${total}`;
            
            const statusText = document.getElementById('testStatusText');
            const statusDot = document.getElementById('testStatusDot');
            
            if (used >= total) {
                statusText.textContent = '次数已用完';
                statusDot.style.background = '#ff4757';
            } else if (used >= total * 0.8) {
                statusText.textContent = '次数不足';
                statusDot.style.background = '#ffa502';
            } else {
                statusText.textContent = '在线';
                statusDot.style.background = '#4CAF50';
            }
        }
        
        // 测试通知气泡
        function toggleTestNotification() {
            const bubble = document.getElementById('testNotificationBubble');
            if (bubble.style.display === 'none') {
                bubble.style.display = 'block';
            } else {
                bubble.style.display = 'none';
            }
        }
        
        // 添加CSS样式
        const style = document.createElement('style');
        style.textContent = `
            .dark-theme {
                background: #1a1a1a;
                color: #ffffff;
            }
            
            .quick-actions-panel {
                transition: all 0.3s ease;
            }
            
            .quick-actions-panel.show {
                transform: scale(1.05);
                box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            }
        `;
        document.head.appendChild(style);
        
        console.log('顶部用户界面功能测试页面加载完成');
    </script>
</body>
</html>
